    <title>Posicionamiento</title>

<body>
    <h3>Posicionamiento en CSS</h3>
    <!-- Existen 5 tipos de posicionamiento: -->
    <li>static</li>
    <li>relative</li>
    <li>fixed</li>
    <li>absolute</li>
    <li>sticky</li>
    <br>
    <div class="static">Soy un div est√°tico (static)</div>
    <div class="relative">Soy un div relativo (relative)</div>
    <div class="fixed">Soy un div fixed (fixed)</div>
    <div class="sticky">Soy un div sticky</div>
    <div class="relative contenedor"> <!-- es relativo y contenedor -->
        <div class="absolute">Soy un div absoluto (absolute)</div>
    </div>
</body>
