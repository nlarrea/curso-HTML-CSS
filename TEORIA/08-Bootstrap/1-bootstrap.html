<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .relleno {
            background-color: lightcoral;
            border: 1px solid white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- EXPLICACIÓN DEL LAYOUT DE BOOTSTRAP: row y col -->
    <!-- cada elemento de nuestra web debería estar en una row: -->
    <div class="container">
        <div class="row">
            <div class="col relleno">Columna 1</div>
            <div class="col relleno">Columna 2</div>
            <div class="col-6 relleno">Columna 3</div>
        </div>
        <div class="row">
            <div class="col-3 col-md-6 relleno">Columna 1</div>
            <div class="col relleno">Columna 2</div>
        </div>
    </div>
    <!-- BOTONES POR DEFECTO: -->
    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary col-4">Primary</button>
            <button type="button" class="btn btn-success col-3">Botón</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
