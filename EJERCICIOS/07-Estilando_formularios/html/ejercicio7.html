<!-- Replica el ejercicio del vídeo 3 de esta sesión y realiza el siguiente cambio:
- Replícalo exactamente igual, pero realiza una nueva versión en modo oscuro
- Los colores serán los siguientes:
    - El rosa se queda igual
    - El fondo blanco será sustituido por el color #161717
    - El fondo de los inputs tendrá un color #212121
    - El fondo de los inputs cuando se hace hover será del color #454045
    - Los textos tendrán un color blanco
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/ejercicio7.css">
</head>
<body>
    <div class="container">
        <h3>Sign in to Dribbble</h3>
        <div class="buttons">
            <button class="google-button">
                <picture><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="logo-google"/></picture>
                <span>Iniciar sesión con Google</span>
            </button>
            <button class="twitter-b">
                <picture><svg xmlns="http://www.w3.org/2000/svg" width="16" class="bi bi-twitter" viewBox="0 0 16 16">
                    <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                </svg></picture>
            </button>
        </div>
        <div class="separators">
            <hr/>
            <span>Or</span>
            <hr/>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text"/>
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="email"/>
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="password"/>
            </label>
            <label for="checkbox" class="section-checkbox">
                <input type="checkbox" id="checkbox"/>
                <span>Creating an account means you're okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
            </label>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
